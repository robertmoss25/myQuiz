<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quiz - Play</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h3 class="questionslist" id="questionlistchosen">Questions</h3>
    <div class="container">    
        <div id="loader"></div>    
        <div id="game" class="justify-center flex-column hidden">
            <div id="hud">
                <div id="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull">

                        </div>
                    </div>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h3 id="question"></h3>
            <div class="choice-container" id="One">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>   
            <div class="choice-container" id="Two">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container" id="Three">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container" id="Four">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
            <div class="choice-container" id="Five">
                <p class="choice-prefix">E</p>
                <p class="choice-text" data-number="5">Choice 5</p>
            </div>
            <div class="choice-container" id="Six">
                <p class="choice-prefix">F</p>
                <p class="choice-text" data-number="6">Choice 6</p>
            </div>
            <div class="choice-container" id="Seven">
                <p class="choice-prefix">F</p>
                <p class="choice-text" data-number="7">Choice 7</p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
